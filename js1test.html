<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page with JavaScript and JSON</title>
    <style>
        /* Add some basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Container for the book list -->
<div id="bookListContainer">
    <h2>Book List</h2>
    <ul id="bookList"></ul>
</div>

<script>
    // Define the Book class
    class Book {
        constructor(title, author, genre) {
            this.title = title;
            this.author = author;
            this.genre = genre;
        }
    }

    // Array of books
    const books = [
        new Book("The Great Gatsby", "F. Scott Fitzgerald", "Classic"),
        new Book("To Kill a Mockingbird", "Harper Lee", "Fiction"),
        new Book("1984", "George Orwell", "Dystopian"),
        new Book("The Catcher in the Rye", "J.D. Salinger", "Coming of Age"),
        new Book("Harry Potter and the Sorcerer's Stone", "J.K. Rowling", "Fantasy")
    ];

    // Function to render the book list
    function renderBookList() {
        const bookListContainer = document.getElementById("bookList");
        
        // Clear previous content
        bookListContainer.innerHTML = "";

        // Iterate through the books and create list items
        books.forEach(book => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${book.title}</strong> by ${book.author} - Genre: ${book.genre}`;
            bookListContainer.appendChild(li);
        });
    }

    // Call the function to render the initial book list
    renderBookList();
</script>

</body>
</html>
